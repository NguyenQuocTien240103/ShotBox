<script>
    var name = 'NguyenQuocTien';
    var arr = name.split('');
    const newArr = arr.map((value) => {
        let char = value.charCodeAt(0);
        if (char >= 97 && char <= 122) {
            return String.fromCharCode(char - 32);
        }
        else if (char >= 65 && char <= 90) {
            return String.fromCharCode(char + 32);
        }
        else {
            return value;
        }

    })
    console.log(newArr.join(''))

</script>
